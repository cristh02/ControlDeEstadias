        <script>
            $(document).ready(function() {
            $("#resultado").html('<p>Escriba la matricula del alumno</p>');
            });

            function buscar() {
            var textoBusqueda = $("input#busqueda").val();
	
                if (textoBusqueda != "") {
                    $.post("1_Administrador/1_PHP/buscarMatricula.php", {valorBusqueda: textoBusqueda}, function(mensaje) {
                        $("#resultadoBusqueda").html(mensaje); }); 
                } else { 
                ("#resultadoBusqueda").html('<p>Aún no existen registro de tus datos</p>');
	            };
            };
        </script>
        <body>
            <div><center><h1>Regis</h1><h1 id="segundo">trate</h1></center></div>
            <div class="form">
                <br>
                <form action="1_Administrador/1_PHP/Registrar.php" method="POST">
                    
                    <p>DATOS DE USUARIO</p>
                    <label for="Usuario"> Usuario</label>
                    <input type="text" name="Usuario" placeholder="Elí_Hernandez-29" required>
                    <br>
                    <label for="email">Correo</label>
                    <input type="text" name="email" required>
                    <br>
                    <label for="Contra">Contraseña</label>
                    <input type="password" name="Contra" required>
                    <br>
                    <label for="Contras">Contraseña (nuevamente)</label>
                    <input type="password" name="Contras" required>
                    <br>
                    <p>DATOS PERSONALES</p>
                    <label for="Matricula">Matricula</label>
                        <input type="text"  maxlength="8" name="Matricula" id="busqueda" value="" placeholder="18190011" maxlength="30" autocomplete="off"  onKeyUp="buscar();" />
                        <div id="resultadoBusqueda"></div>
                    <button type="submit"><img id="ima" src="1_Administrador/6_Iconos/iu-3.jpeg"/></button>
                </form>
                
            </div>
            
        </body>
